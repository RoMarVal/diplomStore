<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"title/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <html>


    <div class="container mt-5">
        <h1>Форма добавления пользователей</h1>
        <form action="/admin/addUser" method="post">
            <label  for="username">Имя пользователя:</label><br>
            <input  type="text" id="username" name="username" class="form-control" required><br>
            <label for="password">Пароль:</label><br>
            <input type="text" id="password" name="password" class="form-control" required><br>
            <label for="e_mail">Е-мэйл:</label><br>
            <input type="text" id="e_mail" name="e_mail" class="form-control" required><br>
            <label for="phoneNumber">Номер телефона:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required><br>

            <button type="submit" class="btn btn-success"> Добавить пользователя</button>
        </form>
    </div><br><br>
    <div>
        <p><a href="/admin">Вернуться на страницу администратора</a></p>
    </div>
    </body>
    </html>
