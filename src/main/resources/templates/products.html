<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Товары в наличии:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Товары в наличии:</h1>
    <div th:each="el: ${products}" class="alert alert-info mt-2">
        <p th:text=" 'Наименование:'+${el.name}"/>
        <p th:text="'Цена товара:'+${el.price}+'руб'"/>
        <a th:href="'/products/'+${el.id}"> Детали </a><br>
        <a th:href="'/basket/'+${el.id}+'/add'">Добавить в корзину. </a><br>


    </div>

</div>
<p><a href="./">На главную страницу</a></p>
</body>
</html>
