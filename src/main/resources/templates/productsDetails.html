<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Важные детали о товаре </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Важные детали о товаре:</h1>

    <div th:each="el : ${prod}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="'Категория товара: '+${el.category}"/>
        <p th:text="'Бренд товара: '+${el.brandName}"/>
        <p th:text="'Цвет: '+${el.color}"/>
        <p th:text="'Пол ребенка: '+${el.gender}"/>
        <p th:text="'Цена: '+${el.price}+'р'"/>
        <p th:text="'ID: '+${el.id}"/>


        <a th:href="'/products/'+${el.id}+'/edit'" class="btn btn-warning">Редактировать </a><br><br>
        <form th:action="'/products/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить товар из БД</button>
        </form>

    </div>
    <p><a href="/products">Назад</a></p>
</div>
</body>
</html>
