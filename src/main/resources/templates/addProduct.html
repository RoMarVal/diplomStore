<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"title/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <html>


    <div class="container mt-5">
        <h1>Форма добавления товара</h1>
        <form action="/admin/addProduct" method="post">
            <label  for="name">Наименование:</label><br>
            <input  type="text" id="name" name="name" class="form-control" required><br>
            <label for="category">Категория:</label><br>
            <input type="text" id="category" name="category" class="form-control" required><br>
            <label for="brandName">Бренд:</label><br>
            <input type="text" id="brandName" name="brandName" class="form-control" required><br>
            <label for="color">Цвет:</label><br>
            <input type="text" id="color" name="color" class="form-control" required><br>
            <label for="gender">Пол ребенка :</label><br>
            <input type="text" id="gender" name="gender" class="form-control" required><br>
            <label for="price">Цена:</label><br>
            <input type="text" id="price" name="price" class="form-control" required><br>

            <button type="submit" class="btn btn-success"> Добавить товар</button>
        </form>
    </div><br><br>
    <div>
        <p><a href="/admin">Вернуться на страницу администратора</a></p>
    </div>
    </body>
    </html>
