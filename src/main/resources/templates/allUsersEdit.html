<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Редактирование профиля </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1> Редактирование профиля</h1>
    <div th:each="eu : ${user}">
        <form  method="post">
            <input type="text" th:value="${eu.username}" id="username" name="username" class="form-control" placeholder="Введите логин" required><br>
            <input type="text" th:value="${eu.password}" id="password" name="password" class="form-control" placeholder="Введите пароль" required><br>
            <input type="text" th:value="${eu.e_mail}" id="e_mail" name="e_mail" class="form-control" placeholder="Введите почту" required><br>
            <input type="text" th:value="${eu.phoneNumber}" id="phoneNumber" name=phoneNumber" class="form-control" placeholder="Введите номер телефона" required><br>
            <button type="submit" class="btn btn-success"> Обновить</button>
        </form>
        <p><a href="./admin">На  страницу админа</a></p>
    </div>
</div>

</body>
</html>
